<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK BootStrap Link -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    
    <!-- LINK My CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Sports Bet</title>
</head>
<body class="gameover">
    <header class="text-center">
        <h1 class="p-5 display-3">Sports Bet</h1>
    </header>
    <main>
        <section class="container-fluid">
            <div class="row justify-content-evenly">
                <div class="col-12">
                    <div class="bank-card d-flex text-center justify-content-center align-items-center">
                        <p class="fs-1">$<span id="bank" class="fs-1">100</span></p>
                    </div>
                </div>
                
                <!-- NOTE TEAM ONE -->
                <div class="col-5 text-center">
                    <h2>Team 1</h2>
                    <div class="team-card d-flex justify-content-center align-items-center">
                        <p id="team1" class="fs-3"></p>
                    </div>
                </div>
                
                <!-- NOTE TEAM TWO -->
                <div class="col-5 text-center">
                    <h2>Team 2</h2>
                    <div class="team-card d-flex justify-content-center align-items-center">
                        <p id="team2" class="fs-3"></p>
                    </div>
                </div>
                
                <!-- NOTE TEAM ONE BUTTONS -->
                <div class="col-5 text-center py-3">
                    <button class="btn btn-success fs-4 px-5 py-3" onclick="betTeam1(5)">Bet 5</button>
                    <button class="btn btn-success fs-4 px-5 py-3" onclick="betTeam1(25)">Bet 25</button>
                    <button class="btn btn-success fs-4 px-5 py-3" onclick="betTeam1(100)">Bet 100</button>
                    <button class="btn btn-success fs-4 px-5 py-3" onclick="betTeam1(bank)">Bet All</button>
                </div>
                
                <!-- NOTE TEAM TWO BUTTONS-->
                <div class="col-5 text-center py-3">
                    <button class="btn btn-success fs-4 px-5 py-3" onclick="betTeam2(5)">Bet 5</button>
                    <button class="btn btn-success fs-4 px-5 py-3" onclick="betTeam2(25)">Bet 25</button>
                    <button class="btn btn-success fs-4 px-5 py-3" onclick="betTeam2(100)">Bet 100</button>
                    <button class="btn btn-success fs-4 px-5 py-3" onclick="betTeam2(bank)">Bet All</button>
                    
                </div>
            </div>
        </section>
    </main>
    
    <!--LINK My JavaScript File-->
    <script src="app.js"></script>
</body>
</html>
